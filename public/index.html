<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white dark:bg-slate-800 dark:text-white">
    <h2 class="text-3xl font-bold underline">WebSocket Server</h2>

    <div class="mt-3">
      <p>
        Connection Status:
        <span id="server-online" class="text-green-700">Online</span>
        <span id="server-offline" class="text-red-700">Offline</span>
      </p>
    </div>

    <div class="md:container mx-auto mt-3">
      <div class="col">
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          type="text"
          placeholder="Mensaje"
          name="message"
          id="socket-input"
        />
      </div>
      <div class="col">
        <input
          class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          type="button"
          id="socket-btn"
          value="ENVIAR"
        />
      </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
  </body>
</html>
